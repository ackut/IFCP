{% extends 'general.html' %}

{% block content %}
{{ super() }}

<div class="container">
    <div>
        <h1>Авторизация</h1>
        <form action="/auth/" method="POST" id="auth-form">
            <div>Логин</div>
            <input type="text" name="user_login" spellcheck="false" autocomplete="off" maxlength="16" required>

            <div>Пароль</div>
            <input type="password" name="user_password" autocomplete="off" maxlength="32" required>

            <input type="submit" value="Войти" onclick="authUser()">
        </form>
    </div>
</div>

<script src="../static/js/auth.js"></script>

{% endblock %}
